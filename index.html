<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator 2</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="#" name="calculator" class="main">
            <input type="text" class="display form-control" placeholder="0" name="display" id="display"><br>

            <input type="button" class="btn btn-danger me-3 col-lg-12 col-md-8 opacity-100" value="C" id="clear">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="->" onclick="backSpace()">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="%"
            onclick="document.calculator.display.value +='%'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="/"
            onclick="document.calculator.display.value+='/'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="⇃"
            onclick="root()"><br><br>
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="7"
            onclick="document.calculator.display.value+='7'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="8"
            onclick="document.calculator.display.value+='8'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="9"
            onclick="document.calculator.display.value+='9'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="*"
            onclick="document.calculator.display.value+='*'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="^"
            onclick="document.calculator.display.value+='**'"><br><br>
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="4"
            onclick="document.calculator.display.value+='4'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="5"
            onclick="document.calculator.display.value+='5'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="6"
            onclick="document.calculator.display.value+='6'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="-"
            onclick="document.calculator.display.value+='-'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="("
            onclick="document.calculator.display.value+='('"><br><br>
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="1"
            onclick="document.calculator.display.value+='1'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="2"
            onclick="document.calculator.display.value+='2'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="3"
            onclick="document.calculator.display.value+='3'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="+"
            onclick="document.calculator.display.value+='+'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value=")"
            onclick="document.calculator.display.value+=')'"><br><br>
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="0"
            onclick="document.calculator.display.value+='0'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="00"
            onclick="document.calculator.display.value+='00'">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="."
            onclick="document.calculator.display.value+='.'">
            <input type="submit" class="btn btn-success me-3 col-lg-12 col-md-8 opacity-100" value="="
            onclick="equal()">
            <input type="button" class="btn btn-info me-3 col-lg-12 col-md-8 opacity-100" value="↵" 
            onclick="document.calculator.display.value+='↵'">


        </form>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.6.0.slim.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
